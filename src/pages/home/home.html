<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>KRERI 한국부동산연구원</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable  >
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable  >
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">

<ion-card class="category-concept-card"  *ngFor="let p of hpages"
 (click)="openPage(p)">
    <ion-grid>
        <ion-row >
          <ion-col col-3 >
           <img [src]= "p.iconimg">
          </ion-col>
          <ion-col>
  <ion-card-header class="no-paddingTB">
    <h2 class="category-title">{{p.title}}</h2>
  </ion-card-header>
  <ion-card-content>
    <p class="category-description">
      {{p.bDescription}}
    </p>
     
  </ion-card-content>
</ion-col>

</ion-row>
</ion-grid>
</ion-card>


</ion-content>
