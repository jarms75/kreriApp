<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div>
                <img src="../assets/imgs/logo/kreri-logo100.png">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h3 ion-text class="no-margin bold text-white">
              한국부동산연구원
            </h3>
            <span ion-text color="light">부동산 및 감정평가 분야의 Think Tank!</span>
          </ion-col>
        </ion-row>

         
      </ion-grid>
    </ion-toolbar>
  </ion-header> 

    
    <ion-content color="primary">
      <ion-list class="user-list">
        <button menuClose ion-item class="text-1x" *ngFor="let p of pages" [class.highlight]="p.active" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon" color="dark"></ion-icon>
            <span ion-text color="dark">{{p.title}}</span>
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
   
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
